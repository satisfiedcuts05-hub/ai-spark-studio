<!DOCTYPE html>
<html>
<head>
  <title>AI Spark Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 300px;
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <h1>AI Spark Studio ðŸŽ¬</h1>
  <p>Paste YouTube Link Below</p>

  <input type="text" id="videoLink" placeholder="Paste YouTube Video Link Here">
  <br>
  <button onclick="embedVideo()">Embed Video</button>

  <div id="videoContainer"></div>

  <script>
    function embedVideo() {
      var link = document.getElementById("videoLink").value;
      var videoId = "";

      if (link.includes("watch?v=")) {
        videoId = link.split("watch?v=")[1];
      } else if (link.includes("youtu.be/")) {
        videoId = link.split("youtu.be/")[1];
      }

      if (videoId.includes("&")) {
        videoId = videoId.split("&")[0];
      }

      if (videoId) {
        document.getElementById("videoContainer").innerHTML =
          "<iframe src='https://www.youtube.com/embed/" +
          videoId +
          "' frameborder='0' allowfullscreen></iframe>";
      }
    }
  </script>

</body>
</html>
